<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Parent Registration Form</title>
</head>
<body>
    <section class="cotainer-lg p-lg-5">
        <div class="p-lg-5">
        <form class="px-5 pb-5" action="#" 
        th:action="@{/parent/welcome}" th:object="${parent}" method="post">
        <div class="mb-3 row">
            <div class="col-lg-10">
              <input type="text" class="form-control" th:field="*{id}"
               name="id" id="id" hidden="true" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="fname" class="col-form-label col-lg-3">First Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{firstName}"
              name="firstName" id="firstName" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="lname" class="col-form-label col-lg-3">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{lastName}" 
              name="lastName" id="lastName" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="studentName" class="col-form-label col-lg-3">Student Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{studentName}" 
              name="studentName" id="studentName" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="studentId" class="col-form-label col-lg-3">Student Id</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{studentId}" 
              name="studentId" id="studentId" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="InputEmail" class="col-form-label col-lg-3">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" th:field="*{email}" 
              name="email" id="email" />
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="password" class="col-form-label col-lg-3">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" th:field="*{password}" 
              name="password"
              id="password" />
            <small>password must contain letters, numbers and special chars.</small>
            </div>
          </div>
         
          <div class="mb-1 mb-lg-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" required />
            <label class="form-check-label" for="Check1"><span>Agree to <a href="/" >terms and conditions</a></span></label>
          </div>
          <button type="submit" class="button d-flex justify-content-center">Submit</button>
        </form>
        </div>
      </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
